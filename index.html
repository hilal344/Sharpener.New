<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>BOOK A CALL</title>
    <link rel="stylesheet" type="text/css" href="/new form.css">
</head>
<body>

        <h1>BOOK A CALL</h1>
        <P>Fill the form below and one of our executive will get back to you</P>
        <br>
        <br>
        <LAbel>NAME</LAbel>
        <br>
        <input type="text" id="username" placeholder="username" required name="username" >
        <br>
        <br>
        <label >Email</label>
        <br>
        <input type="email" id="emailId" placeholder="email address" required name="emaiId">
        <br>
        <br>
        <label >Phone NUmber</label>
        <input type="text" id="phonenumber" placeholder="phonenumber" required name="phonenumber">
        <br>
        <br>
        <label>Password</label>
        <br>
        <input type="password" id="password"  placeholder="xxxxx" name="password">
        <br>
        <br>
        <label>Date</label>
        <input type="date" name="date"  id="date" name="date"><br><br>
        <label>Time</label>
        <input type="time" name="time" id="time" name="time"><br><br>
        <input type="submit" id="submit" value="BOOK A CALL" name="submit">
        <br>
        <br>
        <LAbel>Appoinments Registered: </LAbel>
        <ul id="items" class="list-group"> </ul>
        </form>
    <script src="index.js"></script>
</body>
</html>
