<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" type="text/css" href="/index.css">
</head>

<body>
        <form action="#" class="form" id="my-form">
            <h1>Track All Your Epenses...</h1>
           
                <label for="quantity">Amount In Rupees:</label>
               
                <input type="number" id="amount" name="amount" min="1" max="100000">
                <br><br>

                <label for="Description">Description:</label>
              

                <input type="text" name="description" id="description">
               <br><br>
               <label for="category">Select category</label>
            <select name="category" id="category">
              <option value="movie">movie</option>
              <option value="shopping">shopping</option>
              <option value="accessories">accessories</option>
              <option value="rent">rent</option>
              <option value="shoes">shoes</option>
              <option value="tarvel">tarvel</option>
              <option value="parties">parties</option>
              <option value="books">books</option>
              <option value="music">music</option>
              <option value="education">education</option>
            </select>
            <br>
            <br>
            <input type="submit" id="submit" value="Add Expense" name="submit">
            <ul id="Expenses1" class="list-group"><br>
               
            </ul>

        </form>
    <script src="newjs.js"></script>
</body>
</html>
